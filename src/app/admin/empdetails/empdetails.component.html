<h2 style="color: darkblue;"><b>Employees Details Table</b></h2>
<div class="table-content">
  <div class="col-md-12">

    <div class="items_per_page">
      <span class="items_per_page_text">Items Per Page</span>
      <select id="PerPage" class="" [(ngModel)]="pageSize">
        <option [ngValue]="5">5</option>
        <option [ngValue]="25">25</option>
        <option [ngValue]="50">50</option>
        <option [ngValue]="100">100</option>
      </select>
    </div>

    <div class="search_div">
      <i class="fa fa-search" aria-hidden="true"></i>
      <input class="search_icon" type="text" name="search" [(ngModel)]="searchText" autocomplete="off"
        placeholder="Search.....">
    </div>
  </div>
  <br>
  <br>
<div class="addNew_with_modal">
  <button type="button" class="btn btn-info add_new" data-toggle="modal" data-target="#myModal">Add New Employee</button>
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
<br>
<br>
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" style="color: darkblue;">Create New Employee</h4>
        </div>
        
        <div class="modal-body">
          <div class="emp_details">
            <label for="empname">Employee Name</label>
            
              <input id="empname" type="text" class="form-control" placeholder="Enter Employee Name">
            
          </div>
          <div class="emp_details">
            <label for="Designation">Designation</label>
            
              <input id="Designation" type="text" class="form-control" placeholder="Enter Employee Designation">
            
          </div>
          <div class="emp_details">
            <label for="Report">Report To</label>
            
              <input id="Report" type="text" class="form-control" placeholder="Enter Report To">
            
          </div>
          <div class="emp_details">
            <label for="State">State</label>
            
              <input id="State" type="text" class="form-control" placeholder="Enter State">
            
          </div>
          <div class="emp_details" >
            <label for="status">Select Status</label>
            <select class="form-control" id="status">
              <option class="active">Active</option>
              <option class="inactive">InActive</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="createnew($event)">Create</button>
        </div>
      </div>

    </div>
  </div>
</div>

  <table class="table table-striped " id="customers">


    <tr>
      <th>Employee Id</th>
      <th>Employee Name</th>
      <th>Dessignation</th>
      <th>Report To</th>
      <th>State</th>
      <th>Status</th>
      <th>Created Date Time</th>
    </tr>

    <tr
      *ngFor="let item of datatables | filter:searchText | paginate: { itemsPerPage: pageSize, currentPage: p }; let i = index">

      <td>{{item.empid}}</td>
      <td>{{ item.empname }}</td>
      <td>{{ item.designation }}</td>
      <td>{{ item.report_to}}</td>
      <td>{{ item.state}}</td>
      <td>{{ item.status}}</td>
      <td>{{item.created_datetime}}</td>
    </tr>

  </table>
  <div class="paginateDiv">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
